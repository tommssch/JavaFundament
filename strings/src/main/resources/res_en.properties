answer1= Information technology (IT) is the application of computers to store, study, retrieve, transmit,\
   and manipulate data,[1] or information, often in the context of a business or other enterprise.\
   IT is considered a subset of information and communications technology
answer2=Java is a general-purpose computer programming language that is concurrent, class-based, object-oriented,\
   and specifically designed to have as few implementation dependencies as possible. \
  It is intended to let application developers "write once, run anywhere" (WORA),\
   meaning that compiled Java code can run on all platforms that support Java without the need for recompilation
